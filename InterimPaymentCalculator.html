<body>

<div class="container">
    <h2>ğŸ  ì•„íŒŒíŠ¸ ì¤‘ë„ê¸ˆ ëŒ€ì¶œ ì´ì ê³„ì‚°ê¸°</h2>

    <div class="control-panel">
        <div class="input-group">
            <label for="finalDate">ì”ê¸ˆì¼ (ëŒ€ì¶œ ë§Œê¸°ì¼)</label>
            <input type="date" id="finalDate" value="2026-06-01" onchange="calculateAll()">
        </div>
        <div class="input-group">
            <label for="defaultAmount">íšŒì°¨ë³„ ê¸°ë³¸ ì¤‘ë„ê¸ˆ (ì›)</label>

        </div>
        <button onclick="applyDefaultAmount()" style="padding: 9px 15px; background-color: #6c757d; color: white; border: none; border-radius: 4px; cursor: pointer;">ê¸ˆì•¡ ì¼ê´„ ì ìš©</button>

    <!-- PC Table View -->
    <table class="pc-view">
        <thead>
            <tr>
                <th width="10%">íšŒì°¨</th>
                <th width="20%">ê¸°ì‚°ì¼ (ëŒ€ì¶œì‹¤í–‰ì¼)</th>
                <th width="20%">ì¤‘ë„ê¸ˆ ì•¡ìˆ˜ (ì›)</th>
                <th width="15%">ì—° ì´ìœ¨ (%)</th>

</div>

    <script>
        // ì´ˆê¸° ë°ì´í„° (ì—‘ì…€ íŒŒì¼ ê¸°ë°˜)
        const initialData = [
            { date: '2023-11-24', rate: 4.81 },
            { date: '2024-04-24', rate: 4.81 },
            { date: '2024-09-24', rate: 4.38 },
            { date: '2025-02-24', rate: 4.21 },
            { date: '2025-07-24', rate: 3.54 },
            { date: '2025-12-24', rate: 3.41 }
        ];

        function initTable() {
            const tbody = document.getElementById('tableBody');
            const mobileList = document.getElementById('mobileList');
            const defaultAmt = document.getElementById('defaultAmount').value;

            // Clear existing content
            tbody.innerHTML = '';
            mobileList.innerHTML = '';

            initialData.forEach((data, index) => {
                // PC Table Row
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}íšŒì°¨</td>
                    <td><input type="date" class="start-date" value="${data.date}" onchange="calculateRow(${index})"></td>
                    <td><input type="number" class="amount money-input" value="${defaultAmt}" oninput="calculateRow(${index})"></td>
                    <td><input type="number" class="rate" step="0.01" value="${data.rate}" oninput="calculateRow(${index})"></td>
                    <td><span class="days-count" id="days-${index}">0</span>ì¼</td>
                    <td><input type="text" class="interest read-only" id="interest-${index}" readonly></td>
                `;
                tbody.appendChild(row);

                // Mobile Card Item
                const card = document.createElement('div');
                card.className = 'mobile-card';
                card.innerHTML = `
                    <div class="card-header">${index + 1}íšŒì°¨</div>
                    <div class="card-row">
                        <label>ê¸°ì‚°ì¼</label>
                        <input type="date" class="m-start-date" value="${data.date}" onchange="syncToPC(${index}, 'date', this.value)">
                    </div>
                    <div class="card-row">
                        <label>ì¤‘ë„ê¸ˆ</label>
                        <input type="number" class="m-amount" value="${defaultAmt}" oninput="syncToPC(${index}, 'amount', this.value)">
                    </div>
                    <div class="card-row">
                        <label>ì´ìœ¨(%)</label>
                        <input type="number" class="m-rate" step="0.01" value="${data.rate}" oninput="syncToPC(${index}, 'rate', this.value)">
                    </div>
                    <div class="card-row">
                        <label>ê²½ê³¼ì¼</label>
                        <span class="m-days-count" id="m-days-${index}">0ì¼</span>
                    </div>
                    <div class="card-row">
                        <label>ì˜ˆìƒ ì´ì</label>
                        <input type="text" class="m-interest read-only" id="m-interest-${index}" readonly>
                    </div>
                `;
                mobileList.appendChild(card);
            });
            calculateAll();
        }

        function syncToPC(index, type, value) {
            // ëª¨ë°”ì¼ ì…ë ¥ -> PC í…Œì´ë¸”ë¡œ ê°’ ë³µì‚¬ í›„ ê³„ì‚° í˜¸ì¶œ
            if (type === 'date') document.getElementsByClassName('start-date')[index].value = value;
            if (type === 'amount') document.getElementsByClassName('amount')[index].value = value;
            if (type === 'rate') document.getElementsByClassName('rate')[index].value = value;
            calculateRow(index);
        }

        function applyDefaultAmount() {
            const defaultAmt = document.getElementById('defaultAmount').value;
            // PC apply
            const amounts = document.querySelectorAll('.amount');
            amounts.forEach((input, index) => {
                input.value = defaultAmt;
            });
            // Mobile apply
            const mAmounts = document.querySelectorAll('.m-amount');
            mAmounts.forEach((input) => {
                input.value = defaultAmt;
            });
            
            calculateAll();
        }

        function calculateRow(index) {
            const finalDateVal = document.getElementById('finalDate').value;
            // Get values from PC inputs (as source of truth)
            const startDateVal = document.getElementsByClassName('start-date')[index].value;
            const amountVal = parseFloat(document.getElementsByClassName('amount')[index].value) || 0;
            const rateVal = parseFloat(document.getElementsByClassName('rate')[index].value) || 0;

            let diffDays = 0;
            let interest = 0;

            if (finalDateVal && startDateVal) {
                const finalDate = new Date(finalDateVal);
                const startDate = new Date(startDateVal);
                
                const diffTime = finalDate - startDate;
                diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                diffDays = diffDays > 0 ? diffDays : 0;

                if (diffDays > 0) {
                    interest = amountVal * (rateVal / 100) * (diffDays / 365);
                }
            }

            // Update PC View
            document.getElementById(`days-${index}`).innerText = diffDays;
            document.getElementById(`interest-${index}`).value = Math.floor(interest).toLocaleString();
            document.getElementById(`interest-${index}`).dataset.value = interest;

            // Update Mobile View (Sync back)
            const mStartDates = document.getElementsByClassName('m-start-date');
            if(mStartDates[index]) mStartDates[index].value = startDateVal;

            const mAmounts = document.getElementsByClassName('m-amount');
            if(mAmounts[index]) mAmounts[index].value = amountVal; // Sync amount back (for default apply)

            document.getElementById(`m-days-${index}`).innerText = diffDays + "ì¼";
            document.getElementById(`m-interest-${index}`).value = Math.floor(interest).toLocaleString();

            updateTotal();
        }

        function calculateAll() {
            const rows = document.querySelectorAll('#tableBody tr');
            rows.forEach((row, index) => {
                calculateRow(index);
            });
        }

        function updateTotal() {
            const interests = document.querySelectorAll('.interest');
            let total = 0;
            interests.forEach(input => {
                total += parseFloat(input.dataset.value) || 0;
            });
            document.getElementById('totalInterest').innerText = Math.floor(total).toLocaleString();
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™” ë³´ì¥ (ì•„ì´í°/ëª¨ë°”ì¼ í˜¸í™˜ì„± ê°•í™”)
        function startApp() {
            initTable();
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', startApp);
        } else {
            startApp();
        }
    </script>

</body>
