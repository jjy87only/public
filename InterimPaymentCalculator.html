<script>
    // ì´ˆê¸° ë°ì´í„° (ì—‘ì…€ íŒŒì¼ ê¸°ë°˜)
    const initialData = [
        { date: '2023-11-24', rate: 4.81 },
        { date: '2024-04-24', rate: 4.81 },
        { date: '2024-09-24', rate: 4.38 },
        { date: '2025-02-24', rate: 4.21 },
        { date: '2025-07-24', rate: 3.54 },
        { date: '2025-12-24', rate: 3.41 }
    ];

    function initTable() {
        const tbody = document.getElementById('tableBody');
        const defaultAmt = document.getElementById('defaultAmount').value;

        initialData.forEach((data, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${index + 1}íšŒì°¨</td>
                <td><input type="date" class="start-date" value="${data.date}" onchange="calculateRow(${index})"></td>
                <td><input type="number" class="amount money-input" value="${defaultAmt}" oninput="calculateRow(${index})"></td>
                <td><input type="number" class="rate" step="0.01" value="${data.rate}" oninput="calculateRow(${index})"></td>
                <td><span class="days-count" id="days-${index}">0</span>ì¼</td>
                <td><input type="text" class="interest read-only" id="interest-${index}" readonly></td>
            `;
            tbody.appendChild(row);
        });
        calculateAll();
    }

    function applyDefaultAmount() {
        const defaultAmt = document.getElementById('defaultAmount').value;
        const amounts = document.querySelectorAll('.amount');
        amounts.forEach((input, index) => {
            input.value = defaultAmt;
            calculateRow(index);
        });
        calculateAll();
    }

    function calculateRow(index) {
        const finalDateVal = document.getElementById('finalDate').value;
        const startDateVal = document.getElementsByClassName('start-date')[index].value;
        const amountVal = parseFloat(document.getElementsByClassName('amount')[index].value) || 0;
        const rateVal = parseFloat(document.getElementsByClassName('rate')[index].value) || 0;

        if (finalDateVal && startDateVal) {
            const finalDate = new Date(finalDateVal);
            const startDate = new Date(startDateVal);
            
            // ì¼ìˆ˜ ê³„ì‚° (ë°€ë¦¬ì´ˆ ë‹¨ìœ„ë¥¼ ì¼ ë‹¨ìœ„ë¡œ ë³€í™˜)
            const diffTime = finalDate - startDate;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            document.getElementById(`days-${index}`).innerText = diffDays > 0 ? diffDays : 0;

            if (diffDays > 0) {
                // ì´ì ê³„ì‚° ê³µì‹: ì›ê¸ˆ * (ì´ìœ¨/100) * (ì¼ìˆ˜/365)
                const interest = amountVal * (rateVal / 100) * (diffDays / 365);
                // ì†Œìˆ˜ì  ë²„ë¦¼ ë° ì½¤ë§ˆ í¬ë§·íŒ…
                document.getElementById(`interest-${index}`).value = Math.floor(interest).toLocaleString();
                document.getElementById(`interest-${index}`).dataset.value = interest; // ê³„ì‚°ìš© ì‹¤ì œ ê°’ ì €ì¥
            } else {
                document.getElementById(`interest-${index}`).value = 0;
                document.getElementById(`interest-${index}`).dataset.value = 0;
            }
        }
        updateTotal();
    }

    function calculateAll() {
        const rows = document.querySelectorAll('#tableBody tr');
        rows.forEach((row, index) => {
            calculateRow(index);
        });
    }

    function updateTotal() {
        const interests = document.querySelectorAll('.interest');
        let total = 0;
        interests.forEach(input => {
            total += parseFloat(input.dataset.value) || 0;
        });
        document.getElementById('totalInterest').innerText = Math.floor(total).toLocaleString();
    }

    // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
    window.onload = initTable;
</script>
